<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Book Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body {
            font-family: Consolas, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
        }
        .header {
            width: 100%;
            background-color: #000000;
            color: rgb(21, 255, 0);
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }
        .pdf-container {
            display: flex;
            position: relative;
            width: 100%;
            height: 75vh;
            margin: 1rem 0;
            background-color: #000000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #pdf-render {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        #pdf-render canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
            gap: 1rem;
            width: 100%;
        }
        button {
            font-family: Consolas, monospace;
            padding: 0.5rem 1rem;
            background-color: #474545;
            color: rgb(43, 255, 0);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #000000;
        }
        button:disabled {
            background-color: #585858;
            cursor: not-allowed;
        }
        .page-info {
            margin: 0 1rem;
            font-size: 1rem;
        }
        .upload-container {
            margin-bottom: 1rem;
            width: 100%;
            text-align: center;
        }
        #file-input {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #2ecc71;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-label:hover {
            background-color: #27ae60;
        }
        .page-transition {
            position: absolute;
            top: 0;
            height: 100%;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .page-transition:hover {
            opacity: 1;
            background-color: rgb(0, 255, 34);
        }
        .prev-page {
            left: 0;
        }
        .next-page {
            right: 0;
        }
        .page-arrow {
            font-size: 2rem;
            color: #333;
            background-color: rgba(255,255,255,0.7);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #333;
        }
        .default-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #666;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Computer Programming Yearbook </h1>
    </div>
    
    <div class="container">
        
        <div class="pdf-container">
            <div class="default-message" id="default-message">
                Loading PDF...
            </div>
            <div class="loading" id="loading" style="display: none;">Loading...</div>
            <div id="pdf-render"></div>
            
            <div class="page-transition prev-page" id="prev-page">
                <div class="page-arrow">&#8249;</div>
            </div>
            <div class="page-transition next-page" id="next-page">
                <div class="page-arrow">&#8250;</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="prev-btn" disabled>Previous</button>
            <span class="page-info" id="page-info">Page 0 of 0</span>
            <button id="next-btn" disabled>Next</button>
        </div>
    </div>

    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        // Variables
        let currentPDF = null;
        let currentPage = 1;
        let totalPages = 0;
        let pdfLoading = false;
        
        // Elements
        const pdfRender = document.getElementById('pdf-render');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInfo = document.getElementById('page-info');
        const prevPageArea = document.getElementById('prev-page');
        const nextPageArea = document.getElementById('next-page');
        const loadingElement = document.getElementById('loading');
        const defaultMessage = document.getElementById('default-message');
        
        // PDF URL - Replace with your actual PDF path
        const pdfUrl = 'document.pdf';
        
        // Function to render a page
        async function renderPage(pageNum) {
            if (!currentPDF) return;
            
            pdfLoading = true;
            loadingElement.style.display = 'block';
            
            try {
                // Get the page
                const page = await currentPDF.getPage(pageNum);
                
                // Set scale
                const viewport = page.getViewport({ scale: 1 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // Adjust scale to fit the container width
                const containerWidth = pdfRender.clientWidth;
                const containerHeight = pdfRender.clientHeight;
                const scale = Math.min(
                    containerWidth / viewport.width,
                    containerHeight / viewport.height
                ) * 0.95; // 0.95 to add a small margin
                
                const scaledViewport = page.getViewport({ scale });
                
                // Set canvas dimensions
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;
                
                // Clear previous content
                pdfRender.innerHTML = '';
                pdfRender.appendChild(canvas);
                
                // Render PDF page
                await page.render({
                    canvasContext: context,
                    viewport: scaledViewport
                }).promise;
                
                // Update page info
                currentPage = pageNum;
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                
                // Update buttons state
                prevBtn.disabled = currentPage <= 1;
                nextBtn.disabled = currentPage >= totalPages;
                
            } catch (error) {
                console.error('Error rendering page:', error);
                pdfRender.innerHTML = `<div class="error">Error rendering page: ${error.message}</div>`;
            } finally {
                pdfLoading = false;
                loadingElement.style.display = 'none';
            }
        }
        
        // Function to load the predefined PDF
        async function loadPredefinedPDF() {
            if (pdfLoading) return;
            
            pdfLoading = true;
            loadingElement.style.display = 'block';
            defaultMessage.style.display = 'none';
            
            try {
                // Load PDF document from URL
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                currentPDF = await loadingTask.promise;
                
                // Get total pages
                totalPages = currentPDF.numPages;
                
                // Enable controls
                prevBtn.disabled = true; // First page, so prev is disabled
                nextBtn.disabled = totalPages <= 1; // Disable next if only one page
                
                // Render the first page
                await renderPage(1);
                
            } catch (error) {
                console.error('Error loading PDF:', error);
                pdfRender.innerHTML = `<div class="error">Error loading PDF: ${error.message}</div>`;
                currentPDF = null;
                totalPages = 0;
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                pageInfo.textContent = 'Page 0 of 0';
            } finally {
                pdfLoading = false;
                loadingElement.style.display = 'none';
            }
        }
        
        // Load the PDF when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadPredefinedPDF();
        });
        
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1 && !pdfLoading) {
                renderPage(currentPage - 1);
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages && !pdfLoading) {
                renderPage(currentPage + 1);
            }
        });
        
        prevPageArea.addEventListener('click', () => {
            if (currentPage > 1 && !pdfLoading) {
                renderPage(currentPage - 1);
            }
        });
        
        nextPageArea.addEventListener('click', () => {
            if (currentPage < totalPages && !pdfLoading) {
                renderPage(currentPage + 1);
            }
        });
        
        // Handle keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!currentPDF || pdfLoading) return;
            
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                if (currentPage > 1) {
                    renderPage(currentPage - 1);
                }
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                if (currentPage < totalPages) {
                    renderPage(currentPage + 1);
                }
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (currentPDF && !pdfLoading) {
                renderPage(currentPage);
            }
        });
    </script>
</body>
</html>
